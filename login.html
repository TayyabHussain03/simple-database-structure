<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Login Page</h2>

        <div class="input_area">
            <p>Email:</p>
            <input type="email" name="userEmail" id="userEmail" placeholder="Enter Your Email Here"><br />
            <p>Password:</p>
            <input type="password" name="userPassword" id="userPassword" maxlength="25" minlength="6"
                placeholder="Enter Your Password Here"><br />

        </div>

        <br />
        <div class="button">
            <button onclick="logIn()">Login</button>
        </div>
        <br />
        <hr> <div class="stat">
            <p>Don't Have an Account? Sign Up <a href="index.html">Here</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
